<div class="modal">
    <form-base title="LanÃ§ar Despesa" save-record="saveItem(selection)" close-form="closeForm()">
        <div class="list">
            <ionic-datepicker input-obj="datepickerObject">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Data</span>
                    <p>
                        <i class="icon ion-calendar"></i>
                        {{getDate(selection) | date:datepickerObject.dateFormat}}
                    </p>
                </label>
            </ionic-datepicker>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Valor</span>
                <input type="tel" placeholder="0,00" ng-model="selection.valor" ng-class="{'has-errors': cadForm.nome.$dirty && cadForm.nome.$invalid, 'no-errors': cadForm.nome.$valid}" required format decimals="2">
            </label>

            <div class="item item-divider">
                Marcadores
            </div>

            <div class="item item-checkbox" ng-repeat="item in marcadores.data track by $index">
                <label class="checkbox checkbox-calm">
                    <input type="checkbox" ng-checked="selection.marcadores.indexOf(item.id) >= 0" ng-class="{'has-errors': cadForm.nome.$dirty && cadForm.nome.$invalid, 'no-errors': cadForm.nome.$valid}" ng-click="addMark(item)" required>
                </label>
                {{item.descricao}}
            </div>
        </div>
    </form-base>
</div>
