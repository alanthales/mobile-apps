<ion-view view-title="Dashboard">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-menu" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list card" ng-repeat="total in totalMes track by $index" ng-if="$index === 0 || (total.ano !== totalMes[$index-1].ano || total.mes !== totalMes[$index-1].mes)">
            <div class="item item-avatar">
                <div class="item-image bg-blue">{{$root.listaMes[total.mes].charAt(0)}}</div>
                <h2 class="positive">{{$index === 0 ? 'Mês Atual' : 'Mês Anterior'}}</h2>
                <p>{{$root.listaMes[total.mes]}}, {{total.ano}}</p>
            </div>

            <div class="item">
                <p ng-repeat="item in totalMes.query({ ano: total.ano, mes: total.mes}) track by $index">
                    <span class="marcador bg-gray" ng-repeat="mark in item.marcadores">
                        {{marcadores.getById(mark).descricao}}
                    </span>
                    <span class="item-right" ng-class="$index === 0 ? 'assertive' : ''">
                        {{item.valor | currency:"R$"}}
                    </span>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
