<ion-view view-title="Dashboard">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-menu" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <div class="item-image">{{$root.listaMes[hoje.getMonth()].charAt(0)}}</div>
                <h2>Despesas do mÃªs</h2>
                <p>{{$root.listaMes[hoje.getMonth()]}}, {{hoje.getFullYear()}}</p>
            </div>

            <div class="item item-body">
                <p ng-repeat="item in atuais">
                    <span class="marcador" ng-repeat="mark in item.marcadores">
                        {{marcadores.getById(mark).descricao}}
                    </span>
                    {{item.valor | currency:"R$"}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
