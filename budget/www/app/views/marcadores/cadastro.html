<div class="modal">
    <form-base title="Cadastrar Marcador" save-record="saveItem(selection)" close-form="closeForm()">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Descrição</span>
                <input type="text" name="descricao" placeholder="Água, Luz, etc." ng-model="selection.descricao" ng-class="{'has-errors': cadForm.descricao.$dirty && cadForm.descricao.$invalid, 'no-errors': cadForm.descricao.$valid}" required>
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Limite</span>
                <input type="tel" name="limite" placeholder="0,00" ng-model="selection.limite" ng-class="{'has-errors': cadForm.limite.$dirty && cadForm.limite.$invalid, 'no-errors': cadForm.limite.$valid}" format decimals="2">
            </label>
        </div>
    </form-base>
</div>
