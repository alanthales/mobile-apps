<ion-view view-title="{{mes}}">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-menu" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list card" ng-if="!despesas.length">
            <div class="item item-icon-left">
                <i class="icon ion-alert-circled"></i>
                Nenhuma despesa
            </div>
        </div>        
        <div class="list">
            <div collection-repeat="item in despesas" divider-month-repeat show-year show-total>
                <div class="item">
                    <div class="item-right">
                        {{item.valor | currency:"R$"}}
                    </div>
                    <div class="marcadores">
                        <span class="marcador bg-gray">
                            {{marcadores.getById(item.marcadorId).descricao}}
                        </span>
                    </div>                    
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
