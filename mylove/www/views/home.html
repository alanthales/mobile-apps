<ion-view view-title="Intro">
    <ion-nav-buttons side="right">
        <button class="button button-assertive button-clear no-animation" ng-click="comment()">
            Deixar mensagem
        </button>
    </ion-nav-buttons>
  
    <ion-content>
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <h3>Thank you for choosing the Awesome App!</h3>
                <div class="picture">
                    <img src="../img/first.jpg">
                </div>
                <p>
                    We've worked super hard to make you happy.
                </p>
                <p>
                    But if you are angry, too bad.
                </p>
            </ion-slide>

            <ion-slide>
                <h3>Using Awesome</h3>
                <div class="picture">
                    <img src="../img/last.jpg">
                </div>
                <div id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>
                </div>
            </ion-slide>

            <ion-slide>
                <h3>Any questions?</h3>
                <p>
                    Too bad!
                </p>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
