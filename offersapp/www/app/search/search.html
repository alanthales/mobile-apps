<ion-view view-title="Pesquisar" class="material-bg">

        <ion-nav-back-button class="no-text"></ion-nav-back-button>
    </ion-nav-bar>
    <div class="bar bar-subheader bar-energized item-input">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Digite algo..." ng-model="ctrl.search">
        </label>
    </div>
    <ion-content class="has-subheader search-content">
        <offers data="ctrl.ofertas" eof="ctrl.eof"></offers>
    </ion-content>
</ion-view>
