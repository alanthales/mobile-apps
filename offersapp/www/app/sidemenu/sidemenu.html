<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="pageContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="menu-bg expanded">
            <h2>OffersApp</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <div class="list">
                <div class="item" ng-click="ctrl.goTo('app.my-list')">
                    Minha lista <span class="badge badge-assertive">{{ctrl.lista.data.length}}</span>
                </div>
                <div class="item" ng-repeat="item in ctrl.categorias track by item.id" ng-click="ctrl.goTo(item)">
                    {{::item.nome}}
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
