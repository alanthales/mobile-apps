<ion-view view-title="Ofertas" class="material-bg">
    <ion-nav-bar class="bar-energized expanded" align-title="left">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <button class="button button-fab button-fab-top-right button-assertive spin" ui-sref="app.search">
            <i class="icon ion-search"></i>
        </button>
    </ion-nav-bar>
    <ion-content class="has-expanded animate-fade-slide-in">
        <offers data="ctrl.ofertas.data"></offers>
        <ion-infinite-scroll on-infinite="ctrl.loadMore()" distance="1%" spinner="spiral" ng-if="!ctrl.ofertas.eof">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
