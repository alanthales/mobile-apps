<ion-view view-title="{{ctrl.categoria.nome}}" class="material-bg">
    <ion-nav-bar class="bar-energized bar-search" align-title="left">
        <ion-nav-back-button class="no-text"></ion-nav-back-button>
    </ion-nav-bar>
    <div class="bar bar-subheader bar-energized item-input">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Pesquisar..." ng-model="ctrl.search">
        </label>
    </div>
    <ion-content class="has-subheader">
        <offers data="ctrl.ofertas" filter="ctrl.search" eof="ctrl.eof" load-more="ctrl.loadMore()"></offers>
    </ion-content>
</ion-view>
