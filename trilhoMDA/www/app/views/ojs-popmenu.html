<ion-popover-view style="height: {{(56 * 3) + 'px'}}">
    <ion-content>
        <div class="list">
            <a class="item item-icon-left" ng-click="editItem()">
                <i class="icon ion-android-create"></i>
                Editar
            </a>
            <a class="item item-icon-left" ng-click="deleteItem()">
                <i class="icon ion-trash-a"></i>
                Excluir
            </a>
            <a class="item item-icon-left" ng-click="menu.closeMenu()">
                <i class="icon ion-android-cancel"></i>
                Cancelar
            </a>
        </div>
    </ion-content>
</ion-popover-view>
