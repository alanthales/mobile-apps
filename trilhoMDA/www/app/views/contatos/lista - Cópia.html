<ion-view view-title="Contatos">
    <ion-nav-buttons side="right">
        <a class="right button button-icon ion-plus" ng-click="newItem()"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-if="(dataset.data.length === 0)">
                Toque <i class="icon ion-plus"></i> para incluir...
            </ion-item>
            <ion-item collection-repeat="contato in dataset.data">
                {{contato.nome}}
                <ion-option-button class="button-positive" ng-click="editItem(contato)">
                    Editar
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteItem(contato)">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
