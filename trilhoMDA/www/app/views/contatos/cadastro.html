<ojs-form title="Cadastrar Contato" save-record="saveItem(selection)" close-form="$ojsModal.remove()" ui-class="assertive">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Nome completo</span>
        <input type="text" placeholder="Simão Pedro" ng-model="selection.nome" required>
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Endereço</span>
        <input type="text" placeholder="Rua Direita" ng-model="selection.endereco">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Número</span>
        <input type="number" placeholder="3" ng-model="selection.numero">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Bairro</span>
        <input type="text" placeholder="Centro" ng-model="selection.bairro">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Cidade</span>
        <input type="text" placeholder="Nova Jerusalém" ng-model="selection.cidade">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="tel" placeholder="009988887777" ng-model="selection.telefone">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Data de nascimento</span>
        <input type="date" ng-model="selection.datanasc" format>
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">E-mail</span>
        <input type="email" placeholder="simaopedro@ceu.com" ng-model="selection.email">
    </label>
</div>
