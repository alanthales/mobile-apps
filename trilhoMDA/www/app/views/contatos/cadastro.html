<ojs-form title="Cadastrar Contato" save-record="saveItem(selection)" close-form="$ojsModal.remove()">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Nome completo</span>
        <input type="text" placeholder="Simão Pedro" ng-model="selection.nome">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Endereço</span>
        <input type="text" placeholder="Lago de Genesaré" ng-model="selection.endereco">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Número</span>
        <input type="number" placeholder="1" ng-model="selection.numero">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Bairro</span>
        <input type="text" placeholder="Betsaida" ng-model="selection.bairro">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Cidade</span>
        <input type="text" placeholder="Palestina" ng-model="selection.cidade">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="tel" placeholder="9988887777" ng-model="selection.telefone">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Data de nascimento</span>
        <input type="date" ng-model="selection.datanasc" format-date>
    </label>
</div>
