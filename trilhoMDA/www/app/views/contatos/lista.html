<ion-view view-title="Contatos">
    <ion-nav-buttons side="right">
        <button class="right button button-icon ion-android-add" ng-click="newItem()"></button>
        <button class="right button button-icon ion-android-refresh" ng-click="import()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ojs-list is-empty="contatos.data.length === 0">
            <div class="item" collection-repeat="item in contatos.data" on-hold="showMenu(item, $event)">
                {{item.nome}}
                <span class="item-note">{{item.telefone}}</span>
            </div>
        </ojs-list>
        
        <ojs-modal name="form" template="app/views/contatos/cadastro.html"></ojs-modal>
        <ojs-pop-menu name="menu" template="app/views/ojs-popmenu.html"></ojs-pop-menu>
    </ion-content>
</ion-view>
