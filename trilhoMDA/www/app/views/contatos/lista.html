<ojs-view>
    <ion-item collection-repeat="contato in contatos.data">
        {{contato.nome}}
        <ion-option-button class="button-positive" ng-click="editItem(contato)">
            Editar
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(contato)">
            Excluir
        </ion-option-button>
    </ion-item>
</ojs-view>
