<ion-view cache-view="false" view-title="Trilho">
    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="right button button-icon ion-android-add" ng-click="newTrilho()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div ng-if="celula && celula.membros.length > 0">
            <ojs-list is-empty="trilhos.data.length === 0">
                <div class="item" collection-repeat="item in trilhos.data" on-hold="showMenu(item, $event)">
                    {{contatos.getById(item.membroId).nome}}
                    <span class="item-note">{{countAttr(item.id)}}/{{atributos.length}}</span>
                </div>
            </ojs-list>
        </div>
        
        <div class="list list-inset" ng-if="!celula || celula.membros.length === 0">
            <div class="item item-divider">
                Sua célula ainda não foi cadastrada
            </div>
            <div class="item">
                <a href="#/app/celula" class="button button-energized ion-android-add">
                    Cadastrar célula
                </a>
            </div>
        </div>
        
        <div class="padding" ng-if="trilhos.data.length > 0">
            <div class="item item-icon-left">
                <p>
                    <i class="icon icon-small ion-information-circled"></i>
                    <span>Toque e segure para editar, excluir...</span>
                </p>
            </div>
        </div>
    </ion-content>
    
    <ojs-modal name="form" template="./app/views/trilhos/cadastro.html"></ojs-modal>
    <ojs-pop-menu name="menu" template="./app/views/ojs-popmenu.html"></ojs-pop-menu>
</ion-view>
