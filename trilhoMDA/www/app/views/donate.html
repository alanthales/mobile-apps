<div class="modal">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Colabore</h1>
        <button class="right button button-icon ion-android-close" ng-click="donate.closeModal()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <div class="item item-body">
                <h2 class="assertive">Ajude-nos a manter o aplicativo grátis</h2>
                <p>
                    Você pode doar quando quiser, faça parte deste projeto.
                </p>
            </div>
            
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="TCG4ULCARSP3Q">
                <div class="item">
                    Para doar R$ 1,00
                    <input type="image" src="img/btn_donate.gif" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!" class="float-right">
                    <img alt="" border="0" src="img/pixel.gif" width="1" height="1">
                </div>
            </form>

            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="4QAFPKWJ2AD46">
                <div class="item">
                    Para doar outro valor
                    <input type="image" src="img/btn_donate.gif" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!" class="float-right">
                    <img alt="" border="0" src="img/pixel.gif" width="1" height="1">
                </div>
            </form>
        </div>
    </ion-content>
</div>
