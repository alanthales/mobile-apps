<ion-view cache-view="false" view-title="CÃ©lula">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="right button button-icon {{celula.id ? 'ion-android-create' : 'ion-android-add'}}" on-tap="frmCelula.openModal()" ion-stop-event="click"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div ng-if="celula.id">
            <div class="list list-inset">
                <div class="item item-avatar">
                    <div class="item-image positive-bg">{{celula.nome.charAt(0)}}</div>
                    <h2>{{celula.nome}}</h2>
                    <p>
                        {{contatos.getById(celula.lider).nome}}
                    </p>
                    <p>
                        {{contatos.getById(celula.anfitriao).endereco}}
                    </p>
                </div>

                <div class="item">
                    <p>
                        <span class="subdued">{{celula.membros.length}} membros</span>
                    </p>
                </div>
            </div>

            <div class="list list-inset">
                <div class="item item-divider" ng-if="celula.membros.length > 0">
                    Membros
                </div>

                <div class="item item-button-right" ng-repeat="membro in celula.membros">
                    {{contatos.getById(membro).nome}}
                    <button class="button button-clear button-assertive" ng-click="deleteMembro(membro)">
                        <i class="icon ion-android-remove-circle"></i>
                    </button>
                </div>

                <a class="item item-icon-left positive" ng-click="frmMembro.openModal()">
                    <i class="icon ion-android-person-add"></i>
                    Adicionar membro
                </a>
            </div>
        </div>
        
        <div class="list" ng-if="!celula.id">
            <div class="item">
                Toque <i class="icon ion-plus"></i> para incluir...
            </div>
        </div>
        
        <ojs-modal name="frmMembro" template="./app/views/celulas/membro.html"></ojs-modal>
    </ion-content>
    
    <ojs-modal name="frmCelula" template="./app/views/celulas/cadastro.html"></ojs-modal>
</ion-view>
