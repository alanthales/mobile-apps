<ojs-form title="Cadastrar Célula" save-record="saveCelula(celula)" close-form="frmCelula.closeModal()" ui-class="positive">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Nome da célula</span>
        <input type="text" placeholder="Te vejo lá" ng-model="celula.nome" required>
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Data de início</span>
        <input type="date" ng-model="celula.datainicio" required format>
    </label>
    <label class="item item-input item-select">
        <div class="input-label">Dia da célula</div>
        <select ng-model="celula.dia" ng-options="dia.id as dia.nome for dia in dias" required>
        </select>
    </label>
    <ojs-select items="contatos.data" value="celula.lider" popup-tmpl="./app/views/contatos/pesquisa.html" ui-class="positive">
        <span>Líder</span>
        <span>
            {{contatos.getById(celula.lider).nome}}
        </span>
    </ojs-select>

    <label class="item item-input item-select">
        <span class="input-label">Líder</span>
        <select ng-model="celula.lider" ng-options="contato.id as contato.nome for contato in contatos.data" required>
        </select>
    </label>
-->
    <ojs-select items="contatos.data" value="celula.anfitriao" popup-tmpl="./app/views/contatos/pesquisa.html" ui-class="positive">
        <span>Anfitrião</span>
        <span>
            {{contatos.getById(celula.anfitriao).nome}}
        </span>
    </ojs-select>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Data da multiplicação</span>
        <input type="date" ng-model="celula.datamulti" format-date>
    </label>
</ojs-form>
