<div class="modal">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Adicionar membro</h1>
        <button class="right button button-icon ion-android-close" ng-click="$ojsModal.remove()"></button>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-android-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar...">
        </label>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item" collection-repeat="item in contatos" ng-click="addMembro(item)">
                {{item.nome}}
                <span class="item-note">{{item.telefone}}</span>
            </div>
        </div>
    </ion-content>
</div>
