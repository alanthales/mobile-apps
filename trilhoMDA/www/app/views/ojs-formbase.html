<div class="modal">
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{title}}</h1>
        <button class="right button button-icon ion-android-close" ng-click="closeForm()"></button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="saveRecord(record)">
            <div class="list card">
                <ng-transclude></ng-transclude>
            </div>
            <div class="padding">
                <button type="submit" class="button button-balanced">Confirmar</button>
                <button type="button" class="button button-energized" ng-click="closeForm()">Cancelar</button>
            </div>
        </form>        
    </ion-content>
</div>
